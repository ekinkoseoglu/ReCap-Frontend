<h2>Brands</h2>

<div class="form-check" *ngFor="let item of brands | filter: searchString">
  <ul>
    <li
      [class]="getBrandListClass(item)"
      [routerLink]="['cars/brand/', item.id]"
      (click)="setCurrentBrand(item)"
    >
      <input
        class="form-check-input"
        type="radio"
        [(ngModel)]="searchString"
        [id]="item.id"
        placeholder="Brands Search"
      />
      <label class="form-check-label" [for]="item.id">{{ item.name }} </label>
    </li>
  </ul>
</div>
