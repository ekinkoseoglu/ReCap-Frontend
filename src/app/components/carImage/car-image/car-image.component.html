<div class="row" *ngIf="currentCarDto">
  <div class="col-md-9">
    <div>
      <div class="p-3" align="center">
        <strong>
          {{ currentCarDto.description }}
        </strong>
        <p>
          {{ currentCarDto.dailyPrice | currency }}
        </p>
      </div>
    </div>
  </div>
  <!-- Modal Trigger Button -->
  <div class="col-md-3 mt-3" align="right">
    <div>
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Update Car Details
      </button>

      <!-- Car Update Modal -->

      <app-car-update [id]="currentCarDto.id"></app-car-update>
    </div>
  </div>
  <div
    *ngFor="let images of currentDtoImages"
    class="card m-1"
    style="width: 18rem"
  >
    <img class="card-img-top" [src]="imageBasePath + images.imageUrl" />
    <div class="card-body"></div>
  </div>
</div>
