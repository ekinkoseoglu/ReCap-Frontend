<div class="row">
  <strong>
    {{ currentCarDto.description }}
  </strong>
  <p>
    {{ currentCarDto.dailyPrice | currency }}
  </p>
  <div
    *ngFor="let images of currentDtoImages"
    class="card"
    style="width: 18rem"
  >
    <img class="card-img-top" [src]="imageBasePath + images.imageUrl" />
    <div class="card-body"></div>
  </div>
</div>
