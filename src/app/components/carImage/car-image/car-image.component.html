<div class="row">
  <div
    *ngFor="let images of currentDtoImages"
    class="card"
    style="width: 18rem"
  >
    <img
      class="card-img-top"
      [src]="domSanitizer.bypassSecurityTrustUrl(images.imageUrl)"
    />

    <div class="card-body">
      <h5 class="card-title">{{ currentCarDto.carName }}</h5>
      <p class="card-text">
        {{ currentCarDto.description }}
      </p>
    </div>
  </div>
</div>
