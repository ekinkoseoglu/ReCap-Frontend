<table class="table">
  <thead>
    <tr>
      <th>Car Id</th>
      <th>Car Name</th>
      <th>Brand Name</th>
      <th>Color Name</th>
      <th>Model Year</th>
      <th>Daily Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of carDtos">
      <td>{{ item.id }}</td>
      <td>{{ item.carName }}</td>
      <td>{{ item.brandName }}</td>
      <td>{{ item.colorName }}</td>
      <td>{{ item.modelYear }}</td>
      <td>{{ item.dailyPrice }}</td>
      <td>{{ item.description }}</td>
    </tr>
  </tbody>
</table>
