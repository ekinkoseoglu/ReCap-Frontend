<table class="table">
  <thead>
    <tr>
      <th>Car Id</th>
      <th>Car Name</th>
      <th>Brand Name</th>
      <th>Color Name</th>
      <th>Model Year</th>
      <th>Daily Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tr *ngFor="let item of cars">
    <td>{{ item.id }}</td>
    <td>{{ item.carName }}</td>
    <td>{{ item.brandId }}</td>
    <td>{{ item.colorId }}</td>
    <td>{{ item.modelYear }}</td>
    <td>{{ item.dailyPrice }}</td>
    <td>{{ item.description }}</td>
  </tr>
</table>
